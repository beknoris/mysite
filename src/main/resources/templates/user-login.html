<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">

    <title>TheJobs - Login</title>

    <!-- Styles -->
    <link href="/css/app.min.css" rel="stylesheet">
    <link href="/css/thejobs.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:100,300,400,500,600,800%7COpen+Sans:300,400,500,600,700,800%7CMontserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Favicons -->
    <link rel="icon" href="/img/favicon.ico">
  </head>

  <body class="login-page">


    <main>

      <div class="login-block">
        <img src="/img/logo.png" alt="">
        <h1>Өз атыңызбен кіру</h1>

        <form th:action="@{/login}" method="POST" >

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="ti-email"></i></span>
              <input type="text" id="login" class="form-control" name="login" placeholder="Login">
            </div>
          </div>
          
          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="ti-unlock"></i></span>
              <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Кіру</button>

        </form>
      </div>

      <div class="login-links">
        <a class="pull-right" href="/registration">Тіркелу</a>
      </div>

    </main>


    <!-- Scripts -->
    <script src="/js/app.min.js"></script>
    <script src="/js/thejobs.js"></script>
    <script src="/js/custom.js"></script>

  </body>
</html>
